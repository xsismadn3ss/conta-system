{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Tipo{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-dark">{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Tipo</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'libros:tipo_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
