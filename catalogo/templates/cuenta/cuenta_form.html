{% extends "base.html" %}
{% block title %}Crear nueva cuenta contable{% endblock title %}
{% block content %}
<h1>{% if object %}Editar{% else %}Crear{% endif %} Cuenta</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'catalogo:cuenta_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
