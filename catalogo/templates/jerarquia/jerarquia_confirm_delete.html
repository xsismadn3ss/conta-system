{% extends "base.html" %}
{% block title %}Eliminar jerarquia{% endblock title %}
{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro que deseas eliminar la jerarquía "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'catalogo:jerarquia_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
