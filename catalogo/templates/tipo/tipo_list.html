{% extends "base.html" %}
{% block title %}Tipos de cuentas{% endblock title %}
{% block content %}
<h2>Listado de tipos de cuentas</h2>
<a href="{% url 'catalogo:tipo_create' %}" class="btn btn-primary">Agregar nuevo</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Jerarqu√≠a</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for tipo in tipos %}
        <tr>
            <td>{{ tipo.id }}</td>
            <td>{{ tipo.nombre }}</td>
            <td>{{ tipo.jerarquia }}</td>
            <td>
                <a href="{% url 'catalogo:tipo_detail' tipo.id %}" class="btn btn-sm btn-info">Ver</a>
                <a href="{% url 'catalogo:tipo_update' tipo.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'catalogo:tipo_delete' tipo.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
